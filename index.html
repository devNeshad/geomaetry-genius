<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <!-- DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <!-- Header Section -->
    <header>
        <!-- Add any content for the header here -->
    </header>

    <!-- Main Section -->
    <main>
        <!-- Main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/triangle.png" alt="" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Triangle</h2>
                        <p class=" text-3xl">Area (A) = 0.5 b h</p>
                        <div class="">
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Rectangle</h2>
                        <p class=" text-3xl">Area (A) = w × l</p>
                        <div class="flex ">
                            <input type="text" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="Width">
                            <span class="mr-4 ml-2">cm</span>
                            <input type="text" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="Length">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/parallelogram.png" alt="Parallelogram" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Parallelogram</h2>
                        <p class="text-3xl">Area (A) = b × h</p>
                        <div>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="parallelogram-base"
                                placeholder="base">
                            <span class="ml-2 mr-4">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="parallelogram-height"
                                placeholder="height">
                            <span class="ml-2 mr-4">cm</span>
                        </div>
                        <div>
                            <p class="text-3xl">Area: <span id="parallelogram-area">cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rhombus Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rhombus.png" alt="Rhombus" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Rhombus</h2>
                        <p class="text-3xl">Area (A) = 0.5 d₁ d₂</p>

                        <div class="flex gap-5">
                            <input class="w-24 text-2xl p-2 rounded-sm"
                             type="text" name="" id="rhombus-major-radius"
                                placeholder="division1">
                            <input class="w-24 text-2xl p-2 rounded-sm" 
                            type="text" name="" id="rhombus-minor-radius"
                                placeholder="division2">
                        </div>


                        <div>
                            <p class="text-3xl">Area: <span id="rhombus-area">0</span></p>
                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Pentagon Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/pentagon.png" alt="Pentagon" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Pentagon</h2>
                        <p class="text-3xl">Area (A) = 0.5 p* b</p>

                        <div class="flex gap-5">
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-perimeter"
                                placeholder="peri">
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-apothem"
                                placeholder="apo">
                        </div>
                        <div>
                            <p class="text-3xl">Area: <span id="pentagon-area">0</span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Ellipse Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/ellipse.png" alt="Ellipse" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-titl text-3xl">Ellipse</h2>
                        <p class="text-3xl">Area (A) = π * a * b</p>

                        <div class="flex gap-5">
                            <input class="w-24 text-2xl p-2 rounded-sm"
                             type="text" name="" id="ellipse-major-radius"
                                placeholder="major">
                            <input class="w-24 text-2xl p-2 rounded-sm" 
                            type="text" name="" id="ellipse-minor-radius"
                                placeholder="minor">
                        </div>

                        <div>
                            <p class="text-3xl">Area: <span id="ellipse-area">0</span></p>
                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-none">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
                <!-- Area calculation results will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Script Section -->
    <script src="script/triangle-calculator.js"></script>
    <script src="script/rectangle-area.js"></script>
    <script src="script/parallelogram-area.js"></script>
    <script src="script/triangle-calculator.js"></script>
    <script src="script/rectangle-area.js"></script>
    <script src="script/parallelogram-area.js"></script>
    <script src="script/rhombus-area.js"></script>
    <script src="script/pentagon-area.js"></script>
    <script src="script/ellipse-area.js"></script>
</body>

</html>
